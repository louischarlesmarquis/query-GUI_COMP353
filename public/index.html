<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database GUI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .custom-btn {
      background-color: #4CAF50; /* Green background */
      border: none; /* No border */
      color: white; /* White text */
      padding: 12px 24px; /* Some padding */
      font-size: 16px; /* Slightly larger text */
      cursor: pointer; /* Cursor indicates clickable item */
      border-radius: 25px; /* Rounded corners */
      transition: all 0.3s; /* Smooth transition for hover effects */
    }
  
    .custom-btn:hover {
      background-color: #45a049; /* Darker shade of green on hover */
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19); /* Add elevation */
    }

    body {
    background-color: #f7f7f7;
  }

  .container {
    background: #fff;
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
  }

  form {
    margin: auto;
    max-width: 450px;
  }

  h2 {
    font-weight: 300;
    color: #333;
  }

  .form-control {
    border-radius: 20px;
  }

  .btn-primary {
    border-radius: 20px;
    padding: 10px 30px;
    background-color: #5cb85c;
    border: none;
  }

  .btn-primary:hover {
    background-color: #4cae4c;
  }

  #btn-custom-update {
  background-color: #ffc107; /* Bootstrap's 'warning' color, a shade of yellow */
  border-color: #ffc107; /* Same for the border */
  }

  #btn-custom-update:hover {
    background-color: #e0a800; /* A darker yellow for hover state */
    border-color: #d39e00;
  }

        /* CSS for styling the facility table */
        .facility-table {
        width: 100%;
        border-collapse: collapse;
    }

    .facility-table th, .facility-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .facility-table th {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2 class="text-center">Comp353</h1>
  <h3 class="text-center">A database application system for employees of the health facilities</h3>
  <h5 class="text-center text-secondary">To execute a specific query, click the corresponding button.</h5>
  </br>
  
  <!-- CREATE FACILITY FORM -->
  <form id="facilityForm" class="p-3">
    <div class="mb-3">
        <label for="facilityTypeId" class="form-label">Facility Type ID</label>
        <input type="number" class="form-control" id="facilityTypeId" required>
    </div>
    <div class="mb-3">
        <label for="facilityName" class="form-label">Facility Name</label>
        <input type="text" class="form-control" id="facilityName" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
    </div>
    <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required>
    </div>
    <div class="mb-3">
        <label for="province" class="form-label">Province</label>
        <input type="text" class="form-control" id="province" required>
    </div>
    <div class="mb-3">
        <label for="postalCode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="postalCode" required>
    </div>
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" required>
    </div>
    <div class="mb-3">
        <label for="webAddress" class="form-label">Web Address</label>
        <input type="url" class="form-control" id="webAddress">
    </div>
    <div class="mb-3">
        <label for="capacity" class="form-label">Capacity</label>
        <input type="number" class="form-control" id="capacity" required>
    </div>
    <div class="mb-3">
        <label for="generalManagerEmployeeId" class="form-label">General Manager Employee ID</label>
        <input type="number" class="form-control" id="generalManagerEmployeeId" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- DELETE FACILITY FORM -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Delete Facility</h2>
        <form id="deleteFacilityForm">
          <div class="mb-3">
            <input type="number" class="form-control" id="facilityId" placeholder="Enter Facility ID" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-danger">Delete Facility</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- VIEW BY FACILITY ID FORM -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">View Facility by ID</h2>
        <form id="viewFacilityForm">
          <div class="mb-3">
            <input type="number" class="form-control" id="viewFacilityId" placeholder="Enter Facility ID" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">View Facility</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="facilityInfo"></div> <!-- OUTPUT -->

  <!-- UPDATE FACILITY FORM -->
  <form id="updateFacilityForm" class="p-3">
    <div class="mb-3">
        <label for="updateFacilityId" class="form-label">Facility ID</label>
        <input type="number" class="form-control" id="updateFacilityId" placeholder="Enter Facility ID" required>
    </div>
    <div class="mb-3">
        <label for="updateFacilityName" class="form-label">Facility Name</label>
        <input type="text" class="form-control" id="updateFacilityName" required>
    </div>
    <div class="mb-3">
        <label for="updateAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="updateAddress" required>
    </div>
    <div class="mb-3">
        <label for="updateCity" class="form-label">City</label>
        <input type="text" class="form-control" id="updateCity" required>
    </div>
    <div class="mb-3">
        <label for="updateProvince" class="form-label">Province</label>
        <input type="text" class="form-control" id="updateProvince" required>
    </div>
    <div class="mb-3">
        <label for="updatePostalCode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="updatePostalCode" required>
    </div>
    <div class="mb-3">
        <label for="updatePhoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="updatePhoneNumber" required>
    </div>
    <div class="mb-3">
        <label for="updateWebAddress" class="form-label">Web Address</label>
        <input type="url" class="form-control" id="updateWebAddress">
    </div>
    <div class="mb-3">
        <label for="updateCapacity" class="form-label">Capacity</label>
        <input type="number" class="form-control" id="updateCapacity" required>
    </div>
    <div class="mb-3">
        <label for="updateGeneralManagerEmployeeId" class="form-label">General Manager Employee ID</label>
        <input type="number" class="form-control" id="updateGeneralManagerEmployeeId" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Facility</button>
  </form>

  <!-- ALL FACILITIES -->
  <button id="runQuery1" type="button" class="btn custom-btn">All Facilities</button>
  <div id="queryResult1"></div>



  <!-- CREATE RESIDENCE FORM -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Create Residence</h2>
        <form id="createResidenceForm">
          <div class="mb-3">
            <input type="number" class="form-control" id="residenceTypeId" placeholder="Residence Type ID" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="residenceName" placeholder="Name" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="residenceAddress" placeholder="Address" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="residenceCity" placeholder="City" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="residenceProvince" placeholder="Province" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="residencePostalCode" placeholder="Postal Code" required>
          </div>
          <div class="mb-3">
            <input type="tel" class="form-control" id="residencePhoneNumber" placeholder="Phone Number" required>
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="residenceBedrooms" placeholder="Number of Bedrooms" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Create Residence</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- DELETE RESIDENCE FORM -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Delete Residence</h2>
        <form id="deleteResidenceForm">
          <div class="mb-3">
            <input type="number" class="form-control" id="residenceId" placeholder="Enter Residence ID" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-danger">Delete Residence</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- VIEW RESIDENCE FORM -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">View Residence by ID</h2>
        <form id="viewResidenceForm">
          <div class="mb-3">
            <input type="number" class="form-control" id="viewResidenceId" placeholder="Enter Residence ID" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">View Residence</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="residenceInfo"></div> <!-- OUTPUT -->

  <!-- UPDATE RESIDENCE FORM -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center">Update Residence</h2>
        <form id="updateResidenceForm">
          <input type="number" class="form-control mb-3" id="residenceId" placeholder="Residence ID" required>
          <input type="text" class="form-control mb-3" id="residenceName" placeholder="Residence Name" required>
          <input type="text" class="form-control mb-3" id="residenceAddress" placeholder="Address" required>
          <input type="text" class="form-control mb-3" id="residenceCity" placeholder="City" required>
          <input type="text" class="form-control mb-3" id="residenceProvince" placeholder="Province" required>
          <input type="text" class="form-control mb-3" id="residencePostalCode" placeholder="Postal Code" required>
          <input type="text" class="form-control mb-3" id="residencePhoneNumber" placeholder="Phone Number">
          <input type="number" class="form-control mb-3" id="residenceBedrooms" placeholder="Number of Bedrooms" required>
          <div class="text-center">
            <button type="submit" class="btn btn-custom-update">Update Residence</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ALL RESIDENCES -->
  <button id="allResidence" type="button" class="btn custom-btn">All Residences</button>
  <div id="allResidenceResult"></div>



  <!-- MISCELLANOUS QUERIES (#8 ET +)  -->
  <div style="margin: 10px;">
    <!-- DON'T USE RUN QUERY 1  -->

    <button id="runquery2" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 8</button>
    <div id="queryResult2"></div>

    <button id="runquery3" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 9</button>
    <div id="queryResult3"></div>
    
    <!-- Query 4 text fields -->
    <div>
      <label for="employee_id">Employee ID:</label>
      <input type="text" id="employee_id" name="employee_id">
    </div>
    <div>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date">
    </div>
    <div>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date">
    </div>

    <button id="runquery10" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 10</button>
    <div id="queryResult10"></div>

    <button id="runquery5" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 11</button>
    <div id="queryResult5"></div>

    <button id="runquery6" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 12</button>
    <div id="queryResult6"></div>

    <button id="runquery7" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 13</button>
    <div id="queryResult7"></div>

    <button id="runquery8" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 14</button>
    <div id="queryResult8"></div>

    <button id="runquery9" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 15</button>
    <div id="queryResult9"></div>

    <button id="runquery10" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 16</button>
    <div id="queryResult10"></div>

    <button id="runquery11" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 17</button>
    <div id="queryResult11"></div>

    <button id="runquery12" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 18</button>
    <div id="queryResult12"></div>

    <button id="runquery13" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 19</button>
    <div id="queryResult13"></div>

    <button id="runquery14" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 20</button>
    <div id="queryResult14"></div>

    <button id="runquery15" type="button" class="btn custom-btn" style="margin-top: 10px;">Run Query 21</button>
    <div id="queryResult15"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
